<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
        <input type="file">
        <label for="">用户名</label>
        <input type="text" name="username" id="username" placeholder="请输入用户名" required autofocus>
        
        <label for="">工号</label>
        <input type="text" name="number" placeholder="请输入工号" pattern="^\d{5}[imooc]$">

        <input type="text" list="tips">
        <datalist id="tips">
            <option value="武磊"></option>
            <option value="艾克森"></option>
            <option value="洛国富"></option>
            <option value="阿兰"></option>
        </datalist>

        <label for="man">男</label>
        <input type="radio" name="sex" id="man" required>
        <label for="woman">女</label>
        <input type="radio" name="sex" id="woman" required>

        <input type="submit" value="提交">
    </form>
    <script>
        var usernames = document.getElementById("username");
        console.log(usernames.validity);
        console.log(username.validity);
    </script>
</body>
</html>
